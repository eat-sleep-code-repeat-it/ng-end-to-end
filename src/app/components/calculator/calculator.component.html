<p>calculator</p>
<label for="firstNumber">FirstNumber</label>
<input type="number" id="firstNumber" name="firstNumber" min="10" max="100" [(ngModel)]="a">

<label for="secondNumber">SecondNumber</label>
<input type="number" id="secondNumber" name="secondNumber" min="10" max="100" [(ngModel)]="b">

<label for="numberSelection">Select a number </label>
<select id="numberSelection" name="numberSelection">
    <option *ngFor="let item of numItems" [value]="item">{{item}}</option>
<!--
    <option [value]="10"> 10 </option>
    <option [value]="20" selected> 20  </option>
    <option [value]="30"> 30 </option>
-->
</select>

<button id="addButton" (click)="add()">Calulate</button>

<h1 id="sumResult">{{sum}}</h1>
